name: Deploy to EC2

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Copy files and deploy
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu # ya ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          cd /home/ubuntu/arogya-sahayak/ArogyaSahayak-APK

          echo ">>> Fetching latest changes..."
          git fetch --all
          git reset --hard origin/production

          echo ">>> Removing client & bot_client folders..."
          rm -rf client || true
          rm -rf bot_client || true

          echo ">>> Pulling latest docker images..."
          docker compose down || docker-compose down || true
          docker compose pull || docker-compose pull || true

          echo ">>> Building and starting containers..."
          cd docker-compose || true
          docker compose up -d --build || docker-compose up -d --build

          echo ">>> Deployment finished ğŸ‰"
